<!DOCTYPE html>
<html>
<head>
    <meta content="charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>最基础的CSS3动画</title>
</head>

<body>
<style>
    textarea{
        font: 12px/24px "";
        color: #666;
        width: 100%;
        box-sizing: border-box;
        padding: 0 5px;
        border:none;
        white-space: pre-wrap;
        background-color: #fff;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='48'><rect fill='#fff' x='0' y='0' width='100%' height='24'/><rect fill='#f1f1f1' x='0' y='24' width='100%' height='24'/></svg>");
    }
</style>
<textarea id="textarea" disabled='disabled'>
.transition{
	transition: font-size 1s; //执行动画的属性和动画所需要的时间
	transition: width 1s;     //执行动画的属性和动画所需要的时间
	transition: transform 1s; //执行动画的属性和动画所需要的时间
	font-size: 24px;
	width: 200px;
	transform: rotateY(28deg) translateZ(20.839px);
}
</textarea>
<script>document.getElementById("textarea").style.height=document.getElementById("textarea").scrollHeight+"px";</script>
</body>

</html>
