<title>clip裁剪</title>
<meta name="keywords" content=""/>

<style type="text/css">
.clip1{
	width:40px;
	height:40px;
	border-radius:50% 50% 0 0;
	border:2px solid #E4001A;
	border-bottom:none;
}
.clip2{
	position: absolute;/*必须配合定位*/
	width: 40px;
	height: 40px;
	border: 2px solid #FFC200;
	border-radius: 50%;
	clip: rect(0 44px 22px 0);
}
</style>
</head>
<body>
	<div class="clip1"></div>
	<div class="clip2"></div>
</body>
