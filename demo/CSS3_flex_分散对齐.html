<!DOCTYPE html>
<html>

<head>
    <title>CSS3_flex_分散对齐</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1;" name="viewport">
    <style>
    #main {
        width: 400px;
        height: 150px;
        border: 1px solid #c3c3c3;
        display: flex;
        justify-content: space-around;
    }
    
    #main div {
        width: 70px;
        height: 70px;
    }
    </style>
</head>

<body>
    <div id="main">
        <div style="background-color:coral;"></div>
        <div style="background-color:lightblue;"></div>
        <div style="background-color:khaki;"></div>
        <div style="background-color:pink;"></div>
    </div>
<style>
    textarea{
        font: 12px/24px "";
        color: #666;
        width: 100%;
        box-sizing: border-box;
        padding: 0 5px;
        border:none;
        white-space: pre-wrap;
        background-color: #fff;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='48'><rect fill='#fff' x='0' y='0' width='100%' height='24'/><rect fill='#f1f1f1' x='0' y='24' width='100%' height='24'/></svg>");
    }
</style>
<textarea id="textarea" disabled='disabled'>
justify-content: flex-start;
justify-content: flex-end;
justify-content: center;
justify-content: space-around;
justify-content: space-between;
display: -webkit-flex;
display:-webkit-box;
</textarea>
<script>document.getElementById("textarea").style.height=document.getElementById("textarea").scrollHeight+"px";</script>
</body>

</html>
