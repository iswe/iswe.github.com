<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>页面自动刷新browser-sync</title>
</head>

<body>
    <p>页面自动刷新 Mac终端</p>
    <p>node安装(检察有没有安装)</p>
    <p>sudo npm install -g browser-sync</p>
    <p>cd /"目录"("目录"下一定要有index.html文件)</p>
    <p>browser-sync start --server --files "**"</p>
</body>

</html>
