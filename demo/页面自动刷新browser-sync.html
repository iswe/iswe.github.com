<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>页面自动刷新browser-sync</title>
</head>

<body>
    
    <style>
    textarea{
        font: 12px/24px "";
        color: #666;
        width: 100%;
        box-sizing: border-box;
        padding: 0 5px;
        border:none;
        white-space: pre-wrap;
        background-color: #fff;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='48'><rect fill='#fff' x='0' y='0' width='100%' height='24'/><rect fill='#f1f1f1' x='0' y='24' width='100%' height='24'/></svg>");
    }
</style>
<textarea id="textarea" disabled='disabled'>
页面自动刷新 Mac终端
node安装(检察有没有安装)
sudo npm install -g browser-sync
cd /"目录"("目录"下一定要有index.html文件)
browser-sync start --server --files "**"
</textarea>
<script>document.getElementById("textarea").style.height=document.getElementById("textarea").scrollHeight+"px";</script>
</body>

</html>
