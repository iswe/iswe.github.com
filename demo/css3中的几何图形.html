<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css3中的几何图形</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="false" id="twcClient" name="twcClient">
<style>
.polygon{
  float:left;
  width:100px;
  height:100px;
  background-color:#000;
  shape-outside:polygon(50px 0,100px 37px,82px 100px,19px 100px,0 37px);
  -webkit-clip-path:polygon(50px 0,100px 37px,82px 100px,19px 100px,0 37px);
}
.polygon2{
  margin-left:20px;
  float:left;
  width:100px;
  height:100px;
  background-color:#000;
  shape-outside:polygon(50px 0,100px 37px,82px 100px,19px 100px,0 37px);
  -webkit-clip-path: polygon(30px 0,75px 0px,99px 37px,81px 92px,19px 99px,0 37px);
}
</style>
</head>
<body>
  <div class="polygon"></div>
  <div class="polygon2"></div>
</body>
</html>
