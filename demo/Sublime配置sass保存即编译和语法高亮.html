            一、先安装Ruby
            1.安装过程中确保勾选“Add Ruby executables to your PATH”

            3.安装SASS
            $set http_proxy=10.17.171.11:8080(有外网权限跳过这一命令)
            $gem sources --remove https://rubygems.org/
            $gem sources -a https://ruby.taobao.org/

            二、Sublime配置sass保存即编译
            安装插件
            SASS-Build (https://github.com/jaumefontal/SASS-Build-SublimeText2)
            SublimeOnSaveBuild (https://github.com/alexnj/SublimeOnSaveBuild)
            1.In the Tools menu → Build System → SASS
            2.edit .scss file 
            3.save, Good Luck
            
            三、Sublime配置sass语法高亮
            SCSS.tmbundle (https://github.com/MarioRicalde/SCSS.tmbundle)
