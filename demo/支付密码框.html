<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>支付密码框</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="false" id="twcClient" name="twcClient">
<style type="text/css">
*{padding:0;margin:0;}
.password-box{
	width:80%;
	margin:0 auto;
	margin-top:20px;
	position:relative;
	overflow:hidden;
	display:-webkit-box;
	display:-moz-box;
	display:-ms-box;
}
.password-box i{
	-webkit-box-flex:1;
	-moz-box-flex:1;
	-ms-box-flex:1;
	display:block;
	height:56px;
	border:1px solid #CCCCCC;
	border-right:none;
}
.password-box i.in{
	background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAENSURBVEhLvVZRCoMwDO0xBoPBbuOXJxH89RjSClLwHsJgN9gxdoDBvgbClifxw66t7TATgoUk77VJ2kSpyNf3/bHrusoYM5LcSCYWrEfoYBPD8OrI8UBiAUb/d0zYxsIniYgMC3J6bgG7evYpoiRkVOcCe4hqLwmBlykh2doA56hckSBRpHhsOafqgbVKPhKa6pxhZ+dTtG172iM0nlxMwFakaDJ2FS1ZD04DgqsgwUVReO5SBMDGCV5SBMCWJ/hHiGSTLF6mWuuz1EUD9nybRZ8KEPBjl90DQuWN3vDV6fBc73UfgBXqCXINZ2HkxpMdLoQluHP3ODxNDCnVxTbDT9OFO7YsOeIRJmls+QAH0wfumilZFgAAAABJRU5ErkJggg==");
	background-repeat:no-repeat;
	background-position:center;
	background-size:12px 12px;
}
.password-box i:nth-of-type(1){
	border-radius:5px 0 0 5px;
}
.password-box i:nth-of-type(6){
	border:1px solid #CCCCCC;
	border-radius:0 5px 5px 0;
}
.password-box input[type="password"]{
	position:absolute;
	top:0;
	left:-100%;
	padding-right:100%;
	width:100%;
	height:56px;
	color:rgba(0,0,0,0);
	background:rgba(0,0,0,0);
	border:1px solid rgba(0,0,0,0);
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}
@media (max-width:320px) {
	.password-box i{
		height:41px;
	}
	.password-box input[type="password"]{
		height:41px;
	}
}
@media (min-width:321px) and (max-width:375px) {
	.password-box i{
		height:48px;
	}
	.password-box input[type="password"]{
		height:48px;
	}
}
@media (min-width:376px) and (max-width:414px) {
	.password-box i{
		height:54px;
	}
	.password-box input[type="password"]{
		height:54px;
	}
}
</style>
</head>
<body>

<div class="password-box">
	<input type="password" />
	<i class="in"></i><i class="in"></i><i class="in"></i><i class=""></i><i class=""></i><i class=""></i>
</div>

</body>
</html>
