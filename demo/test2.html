<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PAWA</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="false" id="twcClient" name="twcClient">
<style type="text/css">
	* {
	margin:0px;
	padding:0px;
	outline: none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout:none;
	-webkit-user-select: none;
}
body {
	min-width: 320px;
	font-size:14px;
	color:#4f5257;
	min-width:320px;
	font-family:"microsoft yahei",Arial;
	background:#fff;
	-webkit-user-select:none;
	-webkit-text-size-adjust:none;
	-webkit-font-smoothing: antialiased;
}
a {
	text-decoration:none;
	color:#636363;
}
li {
	list-style:none;
}
input[type="text"],input[type="password"],input[type="button"] {
	-webkit-user-select: text;
	-ms-appearance: none;
	-moz-appearance: none;
	-o-appearance: none;
	-webkit-appearance: none;
}
::-webkit-input-placeholder {
	color:#909397;
}
/*type=number android bug solution*/
	::-webkit-inner-spin-button {
	-webkit-appearance: none;
}
::-webkit-outer-spin-button {
	-webkit-appearance: none;
}
.c {
	zoom:1;
}
.c:after {
	content:".";
	display:block;
	height:0;
	clear:both;
	visibility:hidden;
}
header {
	overflow: hidden;
	width: 100%;
	left:0;
	right:0;
	height: 40px;
	line-height: 40px;
	background:#fff;
	position:fixed;
	top: 0;
	z-index: 10;
}
header .head_left,header .head_right {
	display: block;
	width:60px;
	height: 40px;
	position: absolute;
	top: 0px;
	left:0px;
}
header .head_left:before {
	position:absolute;
	content: "";
	display:block;
	top: 12px;
	left: 26px;
	width: 14px;
	height: 14px;
	background:transparent;
	border-left:2px solid #8F8F8F;
	border-bottom:2px solid #8F8F8F;
	-webkit-transform:rotate(45deg);
	transform:rotate(45deg);
}
header .head_right {
	left: initial;
	right: 0px;
}
header .head_right:before,header .head_right:after {
	position:absolute;
	content: "";
	display:block;
	top: 18px;
	left: 18px;
	width: 26px;
	height: 2px;
	background:#8F8F8F;
	-webkit-transform:rotate(45deg);
	transform:rotate(45deg);
}
header .head_right:after {
	left: 18px;
	-webkit-transform:rotate(135deg);
	transform:rotate(135deg);
}
header .focus {
	background: #eee;
}
h1.title {
	padding:0 25px;
	height: 52px;
	line-height: 52px;
	color: #333;
	font-size: 29px;
	font-weight: normal;
}
h1.title .right {
	float: right;
	color: #333;
	font-size: 16px;
	line-height: 52px;
}
h2.title {
	padding:0 25px;
	height: 52px;
	line-height: 45px;
	color: #666;
	font-size: 22px;
	font-weight: normal;
}
.login_way {
	display: -webkit-box;
	width:100%;
	background:#F3F3F3;
	position:relative;
}
.login_way li {
	height: 43px;
	line-height:43px;
	color:#333;
	font-size: 22px;
	text-align: center;
	-webkit-box-flex: 1;
}
.login_way li.on {
	color:#f60;
}
.inputForm{
	padding: 0 25px;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.inputForm .inputBox{
	border-bottom: 1px solid #ccc;
	position:relative;
	width:100%;
	padding:5px 10px;
	margin-top: 10px;
	display: -webkit-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.inputForm .inputBox:before,.inputForm .inputBox:after{
	position:absolute;
	content: "";
	display:block;
	width:0;
	height:5px;
	bottom:0;
	left:0;
	border-left: 1px solid #ccc;
}
.inputForm .inputBox.focus{
	border-bottom: 1px solid #f60;
}
.inputForm .inputBox.focus:before,.inputForm .inputBox.focus:after{
	border-left: 1px solid #f60;
}
.inputForm .inputBox:after{
	left:initial;
	right:0;
}
.inputBox input{
	width:100%;
	height:40px;
	border:none;
	color:#333;
	font-size: 18px;
	font-family:"microsoft yahei",Arial;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.inputBox .s_txt {
	display: inline-block;
	height: 40px;
	line-height: 40px;
	margin-right: 5px;
	font-size: 16px;
	color: #999;
}
.refresh {
	width:94px;
	height:40px;
	margin-left: 10px;
	display:inline-block;
	text-align: center;
	vertical-align: middle;
	color:#fff;
	background:#DCDCDC;
	font-size: 16px;
}
.refresh div {
	width: 94px;
	height: 40px;
	line-height: 40px;
	margin-left: 0px;
	vertical-align: baseline;
}
.refresh.flower {
	width: 92px;
	height: 38px;
	line-height: 38px;
	border: 1px solid #DCDCDC;
	background: #C7CBCE url(../images/loading.gif) no-repeat center;
	background-size:20px;
	color: #FFF;
	text-align: center;
}
.radius,.radius.focus{
	width:17px;
	height:17px;
	line-height:17px;
	display:inline-block;
	border:1px solid #ccc;
	border-radius: 50%;
	background:#fff;
	position:relative;
	vertical-align: middle;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.radius.checked{
	border:1px solid #f60;
}
.radius.checked:before{
	width: 9px;
	height: 4px;
	display: block;
	border-left: 1px solid #F60;
	border-bottom: 1px solid #F60;
	background: #FFF;
	position: absolute;
	content: "";
	top: 4px;
	left: 2px;
	-webkit-transform: rotate(45deg);
	transform: rotate(-45deg);
}
.btn_orange {
	width: 100px;
	height: 100px;
	display: block;
	line-height: 100px;
	margin: 0 auto;
	text-align: center;
	font-size: 28px;
	color: #F60;
	background: #FFEED9;
	letter-spacing: 5px;
	border: 1px solid #F60;
	font-family: "microsoft yahei";
	border-radius: 50%;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.btn_word_four {
	width: 100px;
	height: 100px;
	display: block;
	line-height: 32px;
	padding-top: 16px;
	margin: 0 auto;
	text-align: center;
	font-size: 28px;
	color: #F60;
	background: #FFEED9;
	letter-spacing: 5px;
	border: 1px solid #F60;
	font-family: "microsoft yahei";
	border-radius: 50%;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.btn_orange:visited,.btn_word_four:visited {
    background:#FFEED9;
}
.btn_orange:active,.btn_word_four:active {
    background:#FFAF4C;
}

.listOne {
	background: #F3F3F3;
	padding:10px 25px;
}
.listOne li {
      color: #666;
      height: 26px;
      line-height: 26px;
      font-size: 16px;
      position:relative;
      display:table;
}
.listOne li span:first-child{
      display:table-cell;
      white-space: nowrap;
}
.listOne li span:nth-child(2){
      display:table-cell;
      line-height:20px;
}
.list2 {
	background: #F3F3F3;
	padding:10px 25px;
	position:relative;
}
.list2 li {
	color: #666;
	height: 26px;
	line-height: 26px;
	padding:5px 0;
	font-size: 16px;
	position:relative;
}
.triangle {
	width:0px;
	height: 0px;
	border:10px solid transparent;
	border-bottom: 10px solid #F3F3F3;
	display:block;
	position:absolute;
	top: -20px;
	left: 30px;
}
.arrow {
	display: block;
	border-top: 1px solid #828389;
	border-right: 1px solid #828389;
	width: 10px;
	height: 10px;
	position: absolute;
	top: 50%;
	right: 0px;
	margin-top: -5px;
	-webkit-transform:rotate(45deg);
	transform:rotate(45deg);
}
.selectArrow {
	display: block;
	border-top: 1px solid #828389;
	border-right: 1px solid #828389;
	width: 10px;
	height: 10px;
	position: absolute;
	top: 50%;
	right: 0px;
	margin-top: -8px;
	-webkit-transform: rotate(135deg);
	transform: rotate(135deg);
}
.selection{
      width: 100%;
      height: 40px;
      border: none;
      background:#fff;
      color: #333;
      font-size: 18px;
      font-family: "microsoft yahei",Arial;
      -ms-appearance: none;
      -moz-appearance: none;
      -o-appearance: none;
      -webkit-appearance: none;
}
.p_txt {
	padding: 0 25px;
	font-size: 14px;
	color: #999;
	line-height: 20px;
}
.a_link {
	font-size: 18px;
	color: #999;
	text-align: center;
	display: block;
	margin-top: 30px;
}

li.focusbg {
	background: #EBEBEB!important;
}

.filter {
	-webkit-filter: blur(2px);
	-moz-filter: blur(2px);
	-ms-filter: blur(2px);
	-o-filter: blur(2px);
}
.flex1{
	-webkit-box-flex: 1;
}
.f16{
	line-height: 24px;
	font-size: 16px;
}
.dsn{
	display:none;
}
.tar {
	text-align:right;
}
.tac {
	text-align:center;
}
.c_333 {
	color:#333!important;
}
.c_f60 {
	color:#f60!important;
}
.c_390 {
	color:#390!important;
}
/*宽度样式*/
.w33 {
	display: inline-block;
	width: 33%;
}
.w20 {
	display: inline-block;
	width: 20%;
}
.w42 {
	width: 42%;
}
.w45 {
	width:45%
}
.w47 {
	display: inline-block;
	width: 47%;
}
.w60 {
	width:60%
}
.w100 {
	width: 100%;
}
.p_l25{
	padding-left: 25px;
}
.m_t10 {
	margin-top: 10px;
}
.m_t40 {
    margin-top: 40px;
}
.m_t60 {
    margin-top: 60px;
}
.m_b10 {
	margin-bottom: 10px;
}
.m_b40 {
    margin-bottom: 40px;
}
.m_b60 {
    margin-bottom: 60px;
}
/* 遮罩样式 */
.bg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.6);
	z-index: 31;
}
.wbg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0);
	z-index: 30;
}
/* 弹窗样式 */
.pop {
	position: fixed;
	left: 50%;
	bottom: 95px;
	color: #FFF;
	width: 100px;
	padding: 10px 0;
	text-align: center;
	margin-left: -50px;
	background: #D1D1D1;
	border-radius: 0px;
	z-index: 32;
}
.pop span {
	display: inline-block;
	width: 40px;
	height: 40px;
	background: url(../images/loading.gif) no-repeat center;
	background-size: 40px;
}
.pop p {
	color: #4E4E4E;
	text-align: center;
	padding-top: 5px;
}
.pop1 {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 80%;
	background:#fff;
	min-height: 124px;
	margin: -65px 0 0 -40%;
	z-index: 100;
}
.pop1 .title {
	height: 33px;
	line-height: 33px;
	text-align: center;
	color: #4B4B4B;
	background:#D5D5D5
}
.pop1 .content {
	padding-top: 10px;
	padding-bottom: 15px;
}
.pop1 .word {
	padding-left: 25px;
	padding-right: 25px;
}
.pop1 .btn {
	text-align: center;
	margin-top: 20px;
	padding: 0 10px;
}
/*按钮样式*/
.btn_grey {
	height: 40px;
	line-height: 40px;
	text-align: center;
	font-size: 16px;
	color: #FFF;
	background: #BBB;
	letter-spacing: 5px;
	border: none;
	font-family: "microsoft yahei";
	-webkit-border-radius: 0px;
}
.btn_orange2 {
	height: 40px;
	line-height: 40px;
	text-align: center;
	font-size: 16px;
	color: #715208;
	background: #FFEED9;
	letter-spacing: 5px;
	border: none;
	font-family: "microsoft yahei";
	-webkit-border-radius: 0px;
}
.btn_green {
	height: 40px;
	line-height: 40px;
	text-align: center;
	font-size: 16px;
	color: #2A521D;
	background: #68B54D;
	letter-spacing: 5px;
	border: none;
	font-family: "microsoft yahei";
	-webkit-border-radius: 0px;
}

/*scroll滚动样式*/
.pullDown, .pullUp {
    height: 25px;
    line-height: 25px;
    padding: 2px 5px;
    font-size: 14px;
    color: #4e5156
}
.pullDown .pullTxt, .pullUp .pullTxt {
    width: 125px;
    margin: 0 auto
}
.pullDownIcon,.pullUpIcon {
    display: block;
    float: left;
    width: 17px;
    height: 25px;
    background: url("../images/arrow.png") 0 0 no-repeat;
    -webkit-background-size: 17px 25px;
    background-size: 17px 25px;
}
.pullDownIcon {
    -webkit-transform: rotate(0deg) translateZ(0)
}
.pullUpIcon {
    -webkit-transform: rotate(-180deg) translateZ(0)
}
.pullDown.flip .pullDownIcon {
    -webkit-transform: rotate(-180deg) translateZ(0)
}
.pullUp.flip .pullUpIcon {
    -webkit-transform: rotate(0deg) translateZ(0)
}
.pullDown .pullLoading, .pullUp .pullLoading {
  /** background: url("../images/loading4.gif") 0 0 no-repeat;**/
    width: 25px;
    height: 25px;
    background-size: 25px 25px;
    vertical-align: middle;
    display: inline-block
}
</style>
</head>

	<!--head begin-->
	<header id="headerView"> 
		<span class="head_left"></span>

</body>
