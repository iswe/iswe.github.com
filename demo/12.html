<style type="text/css">
.square {
  width: 100px;
  height: 100px;
  background: #fff;
  position:relative;
  border-radius: 10%;
  box-shadow: 0 0 10px rgba(204, 102, 0, .8);
  -webkit-animation: animations 1.5s ease 1; 
}
@-webkit-keyframes animations {
  0% {box-shadow: 0 0 10px rgba(0,100,100, 1);}
  50% {box-shadow: 0 0 10px rgba(0,100,100, .3);}
  100% {box-shadow: 0 0 10px rgba(0,100,100, 1);}
}
.ball{width:10px;height:10px;border-radius: 50%;display:inline-block;background:-webkit-gradient(linear, 0 0, 0 100%, from(#fff), to(#2c91d2)); position: absolute;left: 85px;top: 90px;  -webkit-animation: ball1 1.0s 2s ease; }
@-webkit-keyframes ball1{
  0%{top:-10px;left:-10px;}
  20%{top:90px;left:30px;}
  40%{top:60px;left:50px;}
  60%{top:90px;left:60px;}
  80%{top:80px;left:70px;}
  85%{top:90px;left:80px;}
  100%{top:90px;left:83px;}
}

/*=========================*/
.round{
  width: 80px;
  height: 80px;
  margin-top: 50px;
  background: #fff;
  display:inline-block;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(204, 102, 0, .8);
  -webkit-animation: animations2 1.5s ease 1
}
@-webkit-keyframes animations2 {
  0% {-webkit-transform:scale(1.5)}
  50% {-webkit-transform:scale(1)}
  100% {-webkit-transform:scale(1.5)}
}

/*=========================*/
.ul1{
  position:absolute;
  top:100px;
  left:400px;
  width:180px;
  height:180px;
  margin:0;
  padding:0;
  -webkit-animation:ul1 1.5s linear infinite
}
@-webkit-keyframes ul1 {
  0% {-webkit-transform:rotate(0deg)}
  100% {-webkit-transform:rotate(-360deg)}
}
.ul1 li{
  position: absolute;
  display: block;
  text-align: center;
  margin:0;
  padding: 0;
  top: 66px;
  left: 88px;
  -webkit-transform-origin: 2px 24px;
}
.ul1 li:nth-child(1){-webkit-transform: rotate(90deg);
  border-left: 40px solid rgba(0, 0, 0, 0);
  border-bottom: 30px solid #E62535;
  border-right: 50px solid rgba(0, 0, 0, 0);
  border-top: none;
}
.ul1 li:nth-child(2){-webkit-transform: rotate(180deg);
  border-left: 40px solid rgba(0, 0, 0, 0);
  border-bottom: 30px solid #23A2F3;
  border-right: 50px solid rgba(0, 0, 0, 0);
  border-top: none;
}
.ul1 li:nth-child(3){-webkit-transform: rotate(270deg);
  border-left: 40px solid rgba(0, 0, 0, 0);
  border-bottom: 30px solid #77E6DD;
  border-right: 50px solid rgba(0, 0, 0, 0);
  border-top: none;
}
.ul1 li:nth-child(4){-webkit-transform: rotate(360deg);
  border-left: 40px solid rgba(0, 0, 0, 0);
  border-bottom: 30px solid #EBD251;
  border-right: 50px solid rgba(0, 0, 0, 0);
  border-top: none;
}

/*=========================*/
.ul2{
  position:relative;
  margin-left:150px;
  width:400px;
  height:400px;
}
.ul2 li{
  position:absolute;
  display:block;
  width:20px;
  height:20px;
  line-height:20px;
  text-align:center;
  border:1px solid #ddd;
  border-radius:2px;
  -webkit-transform-origin:10px 10px;
  -webkit-animation:ul2 10s linear infinite
}
@-webkit-keyframes ul2 {
  0% {-webkit-transform-origin:10px 10px;}
  25%{-webkit-transform-origin:10px 100px;}
  35%{-webkit-transform-origin:10px 30px;}
  50%{-webkit-transform-origin:10px 10px;}
  65%{-webkit-transform-origin:10px -20px;}
  75%{-webkit-transform-origin:10px -80px;}
  100% {-webkit-transform-origin:10px 10px;}
}
.ul2 li:nth-child(1){-webkit-transform: rotate(30deg);}
.ul2 li:nth-child(2){-webkit-transform: rotate(60deg);}
.ul2 li:nth-child(3){-webkit-transform: rotate(90deg);border-color:green;}
.ul2 li:nth-child(4){-webkit-transform: rotate(120deg);}
.ul2 li:nth-child(5){-webkit-transform: rotate(150deg);}
.ul2 li:nth-child(6){-webkit-transform: rotate(180deg);}
.ul2 li:nth-child(7){-webkit-transform: rotate(210deg);}
.ul2 li:nth-child(8){-webkit-transform: rotate(240deg);}
.ul2 li:nth-child(9){-webkit-transform: rotate(270deg);}
.ul2 li:nth-child(10){-webkit-transform: rotate(300deg);}
.ul2 li:nth-child(11){-webkit-transform: rotate(330deg);}
.ul2 li:nth-child(12){-webkit-transform: rotate(360deg);border-color:#C1F6F2;}

.ul3 li:nth-child(1){-webkit-transform: rotate(30deg);  -webkit-animation:ul3-1 8s linear infinite}
.ul3 li:nth-child(2){-webkit-transform: rotate(60deg);  -webkit-animation:ul3-2 8s linear infinite}
.ul3 li:nth-child(3){-webkit-transform: rotate(90deg);  -webkit-animation:ul3-3 8s linear infinite}
.ul3 li:nth-child(4){-webkit-transform: rotate(120deg); -webkit-animation:ul3-4 8s linear infinite}
.ul3 li:nth-child(5){-webkit-transform: rotate(150deg); -webkit-animation:ul3-5 8s linear infinite}
.ul3 li:nth-child(6){-webkit-transform: rotate(180deg); -webkit-animation:ul3-6 8s linear infinite}
.ul3 li:nth-child(7){-webkit-transform: rotate(210deg); -webkit-animation:ul3-7 8s linear infinite}
.ul3 li:nth-child(8){-webkit-transform: rotate(240deg); -webkit-animation:ul3-8 8s linear infinite}
.ul3 li:nth-child(9){-webkit-transform: rotate(270deg); -webkit-animation:ul3-9 8s linear infinite}
.ul3 li:nth-child(10){-webkit-transform: rotate(300deg);-webkit-animation:ul3-10 8s linear infinite}
.ul3 li:nth-child(11){-webkit-transform: rotate(330deg);-webkit-animation:ul3-11 8s linear infinite}
.ul3 li:nth-child(12){-webkit-transform: rotate(360deg);-webkit-animation:ul3-12 8s linear infinite;border-color:red}

.stage {
  width: 300px;
  height: 300px;
  margin: 15px auto;
  position: relative;
  -webkit-perspective: 300px;
}
.container {
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -100px;
  position: absolute;
  -webkit-transform: translateZ(-100px);
  -webkit-transform-style: preserve-3d;
  -webkit-animation:spin 5s linear infinite;
}
@-webkit-keyframes spin{
  0%{-webkit-transform:rotateY(0deg);}
  100%{ -webkit-transform:rotateY(360deg);}
}
.side {
  background: rgba(142,198,63,0.3);
  border: 2px solid #8ec63f;
  font-size: 60px;
  font-weight: bold;
  color: #fff;
  height: 196px;
  line-height: 196px;
  position: absolute;
  text-align: center;
  text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
  text-transform: uppercase;
  width: 196px;
}
.front {-webkit-transform: translateZ(100px);}
.back {-webkit-transform: rotateX(180deg) translateZ(100px);}
.left {-webkit-transform: rotateY(-90deg) translateZ(100px);}
.right {-webkit-transform: rotateY(90deg) translateZ(100px);}
.top {-webkit-transform: rotateX(90deg) translateZ(100px);}
.bottom {-webkit-transform: rotateX(-90deg) translateZ(100px);}
