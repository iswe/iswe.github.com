$ git clone xxx

使用-t参数，它默认会在本地建立一个和远程分支名字一样的分支
$ git checkout -t <远程主机名> <本地分支名>:<远程分支名>
$ git checkout -t origin/PAEBankV160825

查看远程分支
$ git branch -a
查看本地分支
$ git branch

查看状态
$ git status
$ git add -A 添加所有
$ git add . 添加所有新文件有修改,不包括删除的文件
$ git add -u 添加所有修改和删除文件,不包括新文件


更新
$ git pull <远程主机名> <远程分支名>:<本地分支名>
$ git pull origin PAEBankV160825:PAEBankV160825

$ git commit -m "***"

将本地分支的更新，推送到远程主机
$ git push <远程主机名> <本地分支名>:<远程分支名>
$ git push origin PAEBankV160825:PAEBankV160825
