<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <section>
        <section>
            <header>
                <div class="header_left">
                    <i class="iconMigrate_back" onclick="window.location.href='2.html'"></i>
                </div>
                <div class="header_center">
                    设置交易密码
                </div>
                <div class="header_right">
                    <!-- <i class="iconMigrate_headmenu"></i> -->
                </div>
            </header>
        </section>
        <section class="p_t44">
            <div class="steps">
                <span class="step">1.绑定银行卡</span><i class="iconMigrate_step"></i>
                <span class="step c_ff5426">2.设置密码</span><i class="iconMigrate_step"></i>
                <span class="step">3.完成</span>
            </div>
            <div class="paui_cells m_t15">
                <div class="paui_cell">
                    <div class="paui_cell_hd word4">
                        <p class="">交易密码</p>
                    </div>
                    <div class="paui_cell_bd">
                        <div class="paui_inputBox">
                            <input type="password" placeholder="请设置平安银行直通账户交易密码" class="paui_input" value="">
                            <i class="iconMigrate_clearAll"></i>
                        </div>
                    </div>
                    <div class="paui_cell_ft">
                    </div>
                </div>
                <div class="paui_cell">
                    <div class="paui_cell_hd word4">
                        <p class="">确认密码</p>
                    </div>
                    <div class="paui_cell_bd">
                        <div class="paui_inputBox">
                            <input type="password" placeholder="请确认密码" class="paui_input" value="">
                            <i class="iconMigrate_clearAll"></i>
                        </div>
                    </div>
                    <div class="paui_cell_ft">
                    </div>
                </div>
            </div>
            <div class="Tips1">
                <p>该密码将同时作为旺财账户的支付密码</p>
            </div>
            <div class="paui_btnY">
                <div class="paui_btn_primary" onclick="window.location.href='4.html'">确 定</div>
            </div>
        </section>

    </section>
    <script src="jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".paui_input").click(function() {
                $(".iconMigrate_clearAll").css("display", "none")
                $(this).val("888888");
                $(this).siblings(".iconMigrate_clearAll").css("display", "block");
            });
            $(".iconMigrate_clearAll").click(function() {
                $(this).siblings(".paui_input").val("");
                $(this).css("display", "none");
            });
        });
    </script>
</body>

</html>
