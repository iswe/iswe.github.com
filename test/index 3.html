<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <style type="text/css">
        body {
            background: white;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        @media all and (min-width:320px) {
            body {
                background: red;
            }
            body:before {
                content: "4s"
            }
        }
        
        @media all and (min-width:375px) {
            body {
                background: yellow;
            }
            body:before {
                content: "6"
            }
        }
        
        @media all and (min-width:414px) {
            body {
                background: blue;
            }
            body:before {
                content: "6p"
            }
        }
        
        @media all and (min-width:455px) {
            body {
                background: #ddd;
            }
            body:before {
                content: "7+"
            }
        }
        @media (-webkit-min-device-pixel-ratio:3){
            #ma{border-width:.7px}
        }
        @media all and (min-height:481px) and (max-height:568px) {
            body {
                background: #ddd;
            }
            body:before {
                content: "5s"
            }
        }
        
        .weui_cells,
        .weui_cells2 {
            width: 100%;
            background-color: #FFFFFF;
            overflow: hidden;
            position: relative;
        }
        
        .weui_cells:before,
        .weui_cells2:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            border-top: 1px solid red;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        
        .weui_cells:after,
        .weui_cells2:after {
            content: " ";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            border-bottom: 1px solid red;
            -webkit-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        
        .weui_cells>.weui_cell {
            padding: 10px 15px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }
        
        .weui_cell:before {
            content: " ";
            position: absolute;
            left: 15px;
            top: 0;
            width: 100%;
            height: 1px;
            border-top: 1px solid red;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        
        .weui_cells2 .weui_cells:after {
            display: none;
        }
        
        .weui_cell:first-child:before {
            display: none;
        }
        
        .weui_cells2>.weui_cell {
            padding: 0;
        }
        
        .m_t20 {
            margin-top: 20px;
        }
        
        .dsn {
            display: none!important;
        }
    </style>
</head>

<body>
    <div class="myDiv">
        <div class="weui_cells2 m_t20">
            <div class="weui_cell">

                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cells">

                    </div>
                    <div class="weui_cell dsn">
                        2222222
                    </div>
                    <div class="weui_cell dsn">
                        2222222
                    </div>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cells">
                    <div class="weui_cell">
                        title3
                    </div>
                    <div class="weui_cell">
                        3333333
                    </div>
                </div>
            </div>
        </div>
        <div class="weui_cells m_t20">
            <div class="weui_cell">
                Documents
            </div>
            <div class="weui_cell">

            </div>
            <div class="weui_cell">

            </div>
        </div>

        <div class="weui_cells m_t20">

    </div>
</body>

</html>
