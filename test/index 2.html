        * {
            padding: 0;
            margin: 0;
        }
        
        .wui_cell {
            position: relative;
            height: 60px;
            width: 1032px;
            margin: 0 auto;
            background-color: #fff;
            display: -webkit-flex;
            display: -moz-flex;
            display: flex;
        }
        
        .wui_cell + .wui_cell {
            margin-top: 20px;
        }
        
        .wui_cell:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            border-top: 1px solid #E6E6E6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        
        .wui_cell:after {
            content: " ";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #E6E6E6;
            -webkit-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        
        .wui_cell_hd {
            width: 30px;
            padding-top: 10px;
            padding-right: 6px;
            line-height: 1.5;
            text-align: right;
        }
        
        .wui_cell_hd:before {
            content: " ";
            position: absolute;
            left: 36px;
            top: 0;
            width: 0;
            height: 100%;
            border-right: 1px solid #E6E6E6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);
        }
        
        .wui_cell_bd {
            width: 900px;
            margin: 0 10px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100.5' height='100%'><rect fill='#f1f1f1' x='100' y='0' width='0.5' height='100%'/></svg>");
        }
        
        .wui_cell_ft {
            width: 70px;
            padding-top: 10px;
            padding-left: 6px;
            line-height: 1.5;
        }
        
        .wui_cell_ft:before {
            content: " ";
            position: absolute;
            right: 76px;
            top: 0;
            width: 0;
            height: 100%;
            border-right: 1px solid #E6E6E6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);
        }
        
        .time_line {
            font-size: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .time_line .tline {

            color: #aaa;
            font-size: 8px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;

        }
        
        .time_line_sp {

        }

            height: 10px;
        }

            z-index: 1;
        }
        
        .sptime:first-child {

        }

            line-height: 1.5;
            width: 100px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;

        }
        
        .pop:before {

            z-index: 1;
            top: -6px;
            left: 8px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-left: 1px solid #ddd;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);

        }
        
        .title {

    </style>
</head>

    <script src="jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var time_line_sp_length = $(".time_line_sp").length - 1;
            for (var i = 0; i <= time_line_sp_length; i++) {

                var length_sptime = $(".time_line_sp").eq(i).find(".sptime").length;

                var txt = 0;
                for (var z = 0; z < length_sptime; z++) {
                    var sptime_text = parseFloat($('.time_line_sp').eq(i).children('.sptime').eq(z).text());
                    txt +=sptime_text;
                }
                $(".time_line_sp").eq(i).parent(".wui_cell_bd").siblings(".wui_cell_ft").find("span").text(txt);

                var math = Math.ceil(txt / 4500);
                for (var y = 0; y <= length_sptime; y++) {
                    var sptime_text = $('.time_line_sp').eq(i).children('.sptime').eq(y).text();
                    $('.time_line_sp').eq(i).children('.sptime').eq(y).css("width", sptime_text / 5 / math);
                }


                var length_tline = $(".time_line_sp").eq(i).siblings(".time_line").find(".tline").length - 1;
                for (var x = 0; x <= length_tline; x++) {
                    $(".time_line_sp").eq(i).siblings(".time_line").children(".tline").eq(x).text(500 * (x + 1) * math + "ms");
                }
            }


            $(".sptime").mouseover(function() {
                $(this).append('<div class="pop"><p>动作：<span>启动画面</span></p><p>用时：<span>400ms</span></p></div>')
            })
            $(".sptime").mouseleave(function() {
                $(".pop").remove();
            })

        });
