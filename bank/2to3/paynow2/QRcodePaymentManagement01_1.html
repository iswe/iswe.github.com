<!DOCTYPE html>

<body>
    <!--head begin-->

    <div class="greyBG p_b30">

        <div style="opacity: .5;">

                <p class="m_t5 f14 c_4a4a4a" onclick="window.location.href='QRcodePaymentManagement05.html'">6226****6886[莎朗]深圳 <i class="fr icon_arrowgray"></i></p>

                    <i class="icon_close" onclick="window.location.href='QRcodePaymentManagement01.html'"></i>

                    </div>
