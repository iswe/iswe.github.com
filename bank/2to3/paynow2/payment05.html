<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="false" id="twcClient" name="twcClient">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/bank2.css" />
    <link rel="stylesheet" href="../../css/bank3.css" />
</head>

<body>
    <!--head begin-->
    <header>
        <div class="div_left" onclick="window.history.go(-1)"><span class="head_left" style="top:0;"></span></div>
        <h1>向商家付款</h1>
        <div class="div_right"><span class="head_right"></span></div>
    </header>
    <!--head end-->
    <div class="greyBG p_b30">
        <div class="transfer_success whitebg border_b">
            <p class="f_c_grey f14 m_t20">
                向王品牛排万象城店付款
            </p>
            <p class="p_t10 f30">￥688.00</p>
        </div>
        <div class="paui_cells m_t10">
            <div class="paui_cell">
                <div class="paui_cell_hd">
                    取款密码
                </div>
                <div class="paui_cell_bd">
                    <input type="password" placeholder="请输入取款密码" value="" class="paui_input">
                </div>
                <div class="paui_cell_ft">
                </div>
            </div>
        </div>
        <p class="c_red f12 m_t30 tac">卡内余额不足，请更换账号</p>
        <div class="paui_btnY m_t15">
            <input type="button" name="submit" value="确认付款" class="btn_orange2 w100">
        </div>
        <div class="Tips1 m_t10 tac">
            <p>账号：平安银行借记卡****6886 <span class="c_1672f0">更换</span></p>
            <p>当日剩余额度1000元</p>
        </div>
    </div>
    <div class="paui_pop">
        <div class="paui_pop_box">
            <div class="paui_pop_txt m_t30">
                <p class="f16">卡内余额不足，请转入资金</p>
            </div>
            <div class="paui_pop_btnsX">
                <div class="paui_pop_btn">取消</div>
                <div class="paui_pop_btn">转入</div>
            </div>
        </div>
    </div>
</body>

</html>
