<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="false" id="twcClient" name="twcClient">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/bank2.css" />
    <link rel="stylesheet" href="../../css/bank3.css" />
</head>

<body>
    <!--head begin-->
    <header>
        <div class="div_left" onclick="window.history.go(-1)"><span class="head_left"></span></div>
        <h1>二维码支付管理</h1>
        <div class="div_right"><span class="head_right"></span></div>
    </header>
    <!--head end-->
    <div class="greyBG p_b30">
        <div class="paui_cells m_t10">
            <div class="paui_cell">
                <div class="paui_cell_hd word4">
                    <span class="word2to4">姓名</span>
                </div>
                <div class="paui_cell_bd"></div>
                <div class="paui_cell_ft">
                    真美丽
                </div>
            </div>
            <div class="paui_cell">
                <div class="paui_cell_hd word4">
                    <span class="word4to4">开户银行</span>
                </div>
                <div class="paui_cell_bd"></div>
                <div class="paui_cell_ft">
                    平安银行
                </div>
            </div>
            <div class="paui_cell">
                <div class="paui_cell_hd word4">
                    <span class="word4to4">银行账号</span>
                </div>
                <div class="paui_cell_bd">
                    <div class="input_box">
                        <input type="text" placeholder="" class="paui_input" id="input1" value="6228">
                        <i class="icon_clear2"></i>
                    </div>
                </div>
                <div class="paui_cell_ft">
                </div>
            </div>
            <div class="paui_cells2">
                <div class="paui_cell">
                    <div class="paui_cell_hd word4">
                        <span class="word2to4">限额</span>
                    </div>
                    <div class="paui_cell_bd">
                    </div>
                    <div class="paui_cell_ft">
                        单日最高限额为1,1000.00元
                    </div>
                </div>
                <div class="paui_cell cell_left">
                    <div class="paui_cell_hd">
                    </div>
                    <div class="paui_cell_bd">
                    </div>
                    <div class="paui_cell_ft">
                        单月最高限额为10,1000.00元
                    </div>
                </div>
            </div>
        </div>
        <div class="paui_cells m_t15">
            <div class="paui_cell">
                <div class="paui_cell_hd">设为默认</div>
                <div class="paui_cell_bd">
                </div>
                <div class="paui_cell_ft">
                    <label for="x1">
                        <input type="checkbox" class="paui_check" id="x1">
                        <i class="iconB_switch_on"></i>
                    </label>
                </div>
            </div>
        </div>
        <div class="protocolBox2 m_t10 f12 f_c_grey">
            <div>
                <i class="icon_orghook"></i>
            </div>
            <div class="flex1 m_l5">
                我已阅读并同意<span class="c_1672f0">《平安银行立码付服务协议》</span>
            </div>
        </div>
        <div class="paui_cells m_t10">
            <div class="paui_cell">
                <div class="paui_cell_hd">
                    动态密码
                </div>
                <div class="paui_cell_bd">
                    <input type="text" placeholder="请输入动态码" value="" class="paui_input">
                </div>
                <div class="paui_cell_ft">
                    <span class="c_1672f0">重新获取(65秒)</span>
                </div>
            </div>
        </div>
        <p class="playnow_password whitebg">
            已向您135****8490的手机号发送验证码,请在<span class="c_EA621A">120秒</span>内输入
        </p>
        <div class="paui_cells">
            <div class="paui_cell">
                <div class="paui_cell_hd">
                    交易密码
                </div>
                <div class="paui_cell_bd">
                    <input type="password" placeholder="******" value="" class="paui_input">
                </div>
                <div class="paui_cell_ft">
                </div>
            </div>
        </div>
        <div class="paui_btnY m_t30">
            <input type="button" name="submit" value="确定" class="btn_orange2 w100">
        </div>
    </div>
</body>

</html>
