<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="false" id="twcClient" name="twcClient">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/bank2.css" />
    <link rel="stylesheet" href="../../css/bank3.css" />
</head>

<body>
    <!--head begin-->
    <header>
        <div class="div_left" onclick="window.history.go(-1)"><span class="head_left"></span></div>
        <h1>二维码支付管理</h1>
        <div class="div_right"><span class="head_right"></span></div>
    </header>
    <!--head end-->
    <div class="greyBG p_b30">
        <div class="paui_cells m_t10">
            <div class="paui_cell h_60">
                <div class="paui_cell_hd">
                    卡片管理
                </div>
                <div class="paui_cell_bd">
                </div>
                <div class="paui_cell_ft">
                    <i class="icon_arrowgray"></i>
                </div>
            </div>
        </div>
        <div class="paui_cells m_t15">
            <div class="paui_cell">
                <div class="paui_cell_hd">设置开关</div>
                <div class="paui_cell_bd">
                </div>
                <div class="paui_cell_ft">
                    <label for="x1">
                        <input type="checkbox" class="paui_check" id="x1" checked="">
                        <i class="iconB_switch_on"></i>
                    </label>
                </div>
            </div>
        </div>
        <p class="Tips1">可通过此路径开启服务/停止服务</p>
        <div class="paui_cells m_t10">
            <div class="paui_cell h_60">
                <div class="paui_cell_hd">
                    支付限额管理
                </div>
                <div class="paui_cell_bd">
                </div>
                <div class="paui_cell_ft">
                    <i class="icon_arrowgray"></i>
                </div>
            </div>
        </div>
        <div class="paui_cells m_t10">
            <div class="paui_cell">
                <div class="paui_cell_hd">
                    动态密码
                </div>
                <div class="paui_cell_bd">
                    <input type="text" placeholder="请输入动态码" value="" class="paui_input">
                </div>
                <div class="paui_cell_ft">
                    <span class="c_1672f0">重新获取(65秒)</span>
                </div>
            </div>
        </div>
        <p class="playnow_password whitebg">
            已向您135****8490的手机号发送验证码,请在<span class="c_EA621A">120秒</span>内输入
        </p>
        <div class="paui_cells">
            <div class="paui_cell">
                <div class="paui_cell_hd">
                    交易密码
                </div>
                <div class="paui_cell_bd">
                    <input type="password" placeholder="******" value="" class="paui_input">
                </div>
                <div class="paui_cell_ft">
                </div>
            </div>
        </div>
    </div>
    <div class="paui_pop">
        <div class="paui_pop_box">
            <div class="paui_pop_txt m_t30">
                <p class="f16">您还没有绑卡，请阅读并同意开协议</p>
            </div>
            <div class="paui_pop_btnsX">
                <div class="paui_pop_btn">取消</div>
                <div class="paui_pop_btn">去绑卡</div>
            </div>
        </div>
    </div>
</body>

</html>
